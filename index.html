<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
            color: #222;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This is a simple website created with HTML and CSS. You can use this as a starting point for your own projects.</p>
        <h2>Contact</h2>
        <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
    </main>
    <footer>
        &copy; 2024 Simple Website
    </footer>
</body>
</html>
